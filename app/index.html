<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="header__top-inner">
                <div class="header__logo">
                    <a href="">
                        <img src="images/logo.png" alt="logo">
                    </a>
                </div>
                <div class="header__box">
                    <a class="header__box-btn" href="#">Become a Seller</a>
                    <div class="header__box-icons"></div>
                </div>
                <div class="header__author">
                    <div class="header__author-avatar" style="background-image: url(images);"></div>
                    <div class="header__author-info">
                        <div class="name">Taofiq Hakim</div>
                        <div class="summary">$20.45</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="header__menu">
        <div class="container">
            <div class="header__menu-inner">
                <nav class="menu">
                    <ul>
                        <li><a href="#">home</a></li>
                        <li><a href="#">all products</a></li>
                        <li><a href="#">wordpress</a></li>
                        <li><a href="#">features </a></li>
                        <li><a href="#">pages</a></li>
                    </ul>
                </nav>
                <div class="search__form">
                    <form action="">
                        <input type="text" placeholder="Search product here..." required>
                        <button type="submit"></button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</header>
<section class="intro">
    <div class="container">
        <div class="intro__inner">
            <div class="intro__inner-title">Create Your Own<h1>Digital Product Marketplace</h1></div>
            <div class="intro__inner-desc">MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products</div>
            <div class="intro__inner-box">
                <a href="" class="intro__btn intro__btn-all">View All Products</a>
                <a href="" class="intro__btn intro__btn-popular">Popular Products</a>
            </div>
            <div class="intro__inner-search">
                
                <label>
                    <input type="text" placeholder="Search your products..." required>
                    <a href="#" class="inputImg">All Categories</a>
                </label>
                <button type="submit">Search Now</button>
            </div>
        </div>
    </div>
</section>


<script src="js/libs.min.js"></script>
<script src="js/main.min.js"></script>
</body>
</html>
